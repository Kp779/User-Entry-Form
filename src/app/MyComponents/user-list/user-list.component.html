<div *ngIf="!userForm" class="container shadow-sm">
    <h4>User List</h4>
    <div class="row g-3">
      <div class="col-md-3 d-flex ">
        <input type="text" class="form-control " placeholder="Search" aria-label="Search">
        <i class="fa-solid fa-magnifying-glass " style="color: #000000;"></i>
      </div>
      <div class="col-md-3">
        <select id="selectRole" class="selectRole form-select">
          <option selected>select user role</option>
          <option>a</option>
          <option>b</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="selectType" class="selectType form-select">
          <option selected>select user type</option>
          <option>a</option>
          <option>b</option>
        </select>
      </div>
      <div class="col-md-2 ">
        <button class="btn btn-sm px-4 py-2 addUser " routerLink="/addNewUser/:id">Add User</button>
    </div>
    </div>
    <div class=" container userTable  d-flex align-items-center">

        <table class="table table-striped" >
            <thead>
                <tr>
                  <th scope="col">User Id #</th>
                  <th scope="col">User Name</th>
                  <th scope="col">User Role</th>
                  <th scope="col">User Type</th>
                  <th scope="col">Email</th>
                  <th scope="col">Office Phone</th>
                  <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList">
                  <th scope="row">{{user.id}}</th>
                  <td>{{user.firstName}}</td>
                  <td>{{user.userRole}}</td>
                  <td>{{user.userType}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.officePhone}}</td>
                  <td>
                    <button class="btn py-0" (click)="editUser(user)" ><i class="fa-solid fa-pen" ></i></button>
                    <!-- <button class="btn py-0"><i class="fa-solid fa-toggle-off fa-lg" style="color: #5ebb44;"></i></button> -->
                    <button class="btn py-0" (click)="deleteUser(user.id,user)"><i class="fa-solid fa-trash-can" style="color: #5c6066;"></i></button>
                  </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    
</div>


<router-outlet></router-outlet>
